<article class="post_wrap page_content container">
<div class="aligncenter">
		<div class="head-line">
			<h2>
				<a class="article_title_link" href="#">Post Article</a>
			</h2>
		</div>
		</div>
	<form class="form-horizontal" name="post_form" novalidate ng-submit="post()">
		<div class="form-group">
	    <input type="text" class="form-control" id="title" ng-model="article.title" placeholder="请输入标题" required />
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" id="tags" ng-model="article.tags" placeholder="请输入标签，以逗号分隔" />
	  </div>
		<div class="form-group">
			<ul class="tab-ul">
				<li ng-class="{active:postArgs.isEdit}" ng-click="postArgs.isEdit = true"><a href="#">Code</a></li>
				<li ng-class="{active:!postArgs.isEdit}" ng-click="postArgs.isEdit = false"><a href="#">Preview</a></li>
			</ul>
	    <textarea md-editor ng-model="article.content"></textarea>
	  </div>
		<div class="form-group">
			<button type="submit" ng-disabled="post_form.$invalid" class="btn btn-default">保存</button>
		</div>
	</form>
</article>
