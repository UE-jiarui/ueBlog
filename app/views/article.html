<div class="page_content">
	<article class="article_item container" ng-repeat="article in articles">
		<div class="article_item_body">
		<div class="aligncenter">
			<div class="head-line">
				<h2>
					<a class="article_title_link" ng-href="/blog/{{article._id}}" ng-bind="article.title"></a>
				</h2>
			</div>
<!-- 			<div class="tags">
				<tag class="i_b" ng-repeat="tag in article.tags" ng-bind="tag"></tag>
			</div> -->
		</div>
			<p class="article_content" ng-bind-html="article.articleContent"></p>
			<!-- 底部操作与时间等信息区域 -->
			<div class="article_details">
				<div class="dividing-line"></div>
				<ul>

					<li class="i_b"><i class="fa fa-clock-o">&nbsp;{{article.create_at | date: 'MMMM dd, yyyy'}}</i></li>
					<li class="i_b pr20">&nbsp;By&nbsp;<a href="javascript:void(0)" ng-bind="article.author_id.username"></a></li>
					<li class="i_b pr20">
					<a class="star-link" ng-click="starArticle(article)" href="javascript:void(0)"><i class="fa" ng-class="{true: 'fa-star', false:'fa-star-o'}[article.isStared]">&nbsp;{{article.stared.length}} Stars</i></a></li>
					<li class="i_b right" ng-show="loginName==article.author_id.username||loginName=='ueteam'">
						<a class="delete_link" ng-click="deleteArticle()" href="javascript:void(0)"><i class="fa fa-trash-o">&nbsp;Delete</i></a></li>
					</li>
					<li class="i_b right pr20" ng-show="loginName==article.author_id.username">
						<a class="modify_link" ng-href="/post/{{article._id}}"><i class="fa fa-edit">&nbsp;Edit</i></a></li>
					</li>
				</ul>
			</div>
		</div>
	</article>
</div>
