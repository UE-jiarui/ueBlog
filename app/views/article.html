<div class="page_content">
	<article class="article_item container" ng-repeat="article in articles">
		<div class="article_item_body">
		<div class="aligncenter">
			<div class="head-line">
				<h2>
					<a class="article_title_link" ng-href="/article/{{article._id}}">{{article.title}}</a>
				</h2>
			</div>
			</div>
			<p class="article_content" ng-bind-html="article.articleContent"></p>
			<div class="article_details">
				<div class="dividing-line"></div>
				<ul>
					<li class="i_b pr20"><i class="fa fa-clock-o">&nbsp;{{article.create_at | date: 'MMMM dd, yyyy'}}</i></li>
					<li class="i_b pr20">
					<a class="star_link" href="#"><i class="fa fa-star-o">&nbsp;0 Stars</i></a></li>
				</ul>
			</div>
		</div>
	</article>
</div>
