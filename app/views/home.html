<div class="page_content">
	<div class="article_list">
		<div class="article_item" article-item ng-repeat="article in articles">
			<div class="article_item_body">
				<a class="article_title_link">{{article.title}}</a>
				<p class="article_content">{{article.articleContent}}</p>
			</div>
		</div>
	</div>
</div>
