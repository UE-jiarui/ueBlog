<div class="register_wrap">
	<form name="register_form" novalidate ng-submit="regist()">
		<input type="text" name="username" ng-model="user.username" placeholder="用户名" required ng-pattern="/^[\u4E00-\u9FA5a-zA-Z0-9_]+$/" />
		<input type="password" name="password" ng-model="user.password" placeholder="密码" required />
		<input type="password" name="repassword"ng-model="user.repassword" placeholder="确认密码" required />
		<input type="email" name="email" ng-model="user.email" placeholder="邮箱地址" />
		<input type="submit" ng-disabled="register_form.$invalid" value="注册">
		<p ng-show="err">{{err}}</p>
	</form>
</div>
