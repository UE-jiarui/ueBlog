<div class="register_wrap page_content">
	<form class="form-horizontal" name="register_form" novalidate ng-submit="regist()">
		<div class="form-group">
			<label for="usernmae" class="col-sm-2 control-label">用户名</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" name="username" ng-model="user.username" placeholder="用户名" required ng-pattern="/^[\u4E00-\u9FA5a-zA-Z0-9_]+$/" />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-xs-4">
				<input type="password" class="form-control" name="password" ng-model="user.password" placeholder="密码" required />
			</div>
		</div>
		<div class="form-group">
			<label for="repassword" class="col-sm-2 control-label">确认密码</label>
			<div class="col-xs-4">
				<input type="password" class="form-control" name="repassword"ng-model="user.repassword" placeholder="确认密码" required />
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">邮箱地址</label>
			<div class="col-xs-4">
				<input type="email" class="form-control" name="email" ng-model="user.email" placeholder="邮箱地址" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-xs-4">
				<button type="submit" ng-disabled="register_form.$invalid" class="btn btn-default">注册</button>
			</div>
		</div>
		<p ng-show="err">{{err}}</p>
	</form>
</div>
