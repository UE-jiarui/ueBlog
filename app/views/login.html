<div class="login_wrap page_content">
	<form class="form-horizontal" name="login_form" novalidate ng-submit="login()">
		<div class="form-group">
			<label for="usernmae" class="col-sm-2 control-label">用户名</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" name="username" ng-model="loginUser.username" placeholder="用户名 / 邮箱" required/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-xs-4">
				<input type="password" class="form-control" name="password" ng-model="loginUser.password" placeholder="密码" required />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-xs-4">
				{{err}}
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-xs-4">
				<button type="submit" ng-disabled="login_form.$invalid" class="btn btn-default">登录</button>
			</div>
		</div>
		
	</form>
</div>
